    <a href="../../index.html">처음으로</a>
    <h1>버튼 요소</h1>
    <form action="/" method="get">
      <p><label for="user">사용자 이름</label><input type="text" id="user" /></p>
      <p>
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
        <input type="button" value="Click Me!" />
      </p>
      <p>
        <button type="submit">전송</button>
        <button type="reset">초기화</button>
        <button type="button">Click Me!</button>
      </p>

      <!-- 아래 버튼들은 디자인 적으로는 다른 점은 없으나 screen reader 사용자 입장에선 1번째가 선호된다 -->
      <p>
        <button type="submit" style="background-color: white; border-width: 0px">
          <img src="../assets/icon/search.svg" alt="search" />
        </button>
      </p>
      <p>
        <!-- 따라서 사용성을 위해 aria-label을 설정 -->
        <button type="submit" aria-label="검색" style="background-color: white; border-width: 0px">
          <img src="../assets/icon/search.svg" alt="" />
        </button>
        <button type="submit" aria-label="검색">
          <svg
            width="12"
            height="12"
            viewBox="0 0 12 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

              fill="#181818"

        </button>
      </p>
