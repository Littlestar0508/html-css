<!-- HTML5 DOCTYPE -->
<!DOCTYPE html>
<!-- lang 속성을 이용하여 언어와 국가를 명시함 -->
<html lang="ko-KR">
  <head>
    <!-- HTML4.0 , XHTML1.0 에서 문자 인코딩을 선언하는 방식 -->
    <!-- <meta http-equiv= "Content-Type" content="text/html;charset=UTF-8" /> -->

    <!-- HTML5에서 문자 인코딩을 선언하는 방식(기존 방식에 비해 간소화 됨) -->
    <meta charset="UTF-8" />

    <!-- 문서의 제목은 해당 페이지의 내용을 이해할 수 있는 중요한 키워드로 지정해야 하며 고유해야 함 -->
    <title>기본 구조 | Techit</title>
  </head>
  <body>
    <h1>HTML 기본 구조</h1>
  </body>
</html>
