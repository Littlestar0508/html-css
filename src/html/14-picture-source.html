<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picture와 source 요소 | Techit</title>
    <style>
      figure {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <a href="../../index.html">처음으로</a>
    <h1>picture와 source 요소</h1>

    <!-- srcset 속성을 사용하여 이미지 소스 세트를 제공하는 경우 -->
    <figure>
      <!-- fallback 코드 -> src는 플랜B srcset은 플랜A A가 안되면 B로 실행 -->
      <img src="../assets/logo/netflix@1x.png" alt="" srcset="../assets/logo/netflix@1x.webp" />
      <figcaption>넷플릭스</figcaption>
    </figure>

    <hr />

    <!-- picture 요소와 source 요소 그리고 srcset 속성을 사용하여 이미지 소스 세트를 제공하는 경우 (X discripter) -->
    <figure>
      <picture>
        <!-- source태그는 생략 가능 -->
        <source srcset="../assets/logo/netflix@1x.webp 1x, ../assets/logo/netflix@2x.webp 2x" />
        <!-- picture태그 안에는 반드시 img태그가 있어야 함 -->
        <img src="../assets/logo/netflix@1x.png" alt="" />
      </picture>
      <figcaption>넷플릭스</figcaption>
    </figure>

    <hr />

    <figure>
      <picture>
        <source
          srcset="
            ../assets/rwd/image-1x.png 1x,
            ../assets/rwd/image-2x.png 2x,
            ../assets/rwd/image-3x.png 3x,
            ../assets/rwd/image-4x.png 4x
          "
        />
        <img src="../assets/rwd/image-src.png" alt="" />
      </picture>
      <figcaption>해상도별 렌더링 이미지</figcaption>
    </figure>

    <hr />
    <!-- picture 요소와 source 요소 그리고 srcset 속성을 사용하여 이미지 소스 세트를 제공하는 경우 (W discripter) -->
    <figure>
      <picture>
        <source
          srcset="
            ../assets/rwd/small-550.jpg    550w,
            ../assets/rwd/medium-1024.jpg 1024w,
            ../assets/rwd/large-1600.jpg  1600w,
            ../assets/rwd/normal-1920.jpg 1900w
          "
          sizes="(max-width:768px) 100vw , 50vw"
        />
        <!-- vw = viewport width -->
        <img src="../assets/rwd/image-src.png" alt="" />
      </picture>
      <figcaption>해상도별 렌더링 이미지</figcaption>
    </figure>
  </body>
</html>
