<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video 및 iframe 요소 | Techit</title>
  </head>
  <body>
    <a href="../../index.html">처음으로</a>
    <h1>비디오 배포하기</h1>
    <figure>
      <!-- autoplay만 설정 시 자동 재생 X muted 옵션도 같이 줘야 함 -->
      <!-- screen reader 사용자들이 이를 헷갈릴 수 있음 -->
      <video class="fullsize" poster="../assets/video/poster.jpg" controls autoplay muted preload>
        <source src="../assets/video/google-developer-stories.mp4" type="video/mp4" />
        <source src="../assets/video/google-developer-stories.mov" type="video/mov" />
        <source src="../assets/video/google-developer-stories.ogg" type="video/ogg" />
        <source src="../assets/video/google-developer-stories.webm" type="video/webm" />
        <!-- 웹에서 보는 영상의 자막 파일은 vtt형식이다 -->
        <track
          src="../assets/video/google-developer-stories-subtitles-en.vtt"
          kind="captions"
          srclang="en"
          label="English Caption"
        />
      </video>
      <figcaption>구글 개발사 이야기</figcaption>
    </figure>

    <hr />

    <video class="fullsize" poster="../assets/video/poster.jpg" controls autoplay muted>
      <track
        src="../assets/video/google-developer-stories-subtitles-en.vtt"
        kind="captions"
        srclang="en"
        label="English Caption"
      />
    </video>

    <hr />

    <figure>
      <div class="iframe-container iframe16">
        <iframe
          class="fullsize"
          width="560"
          height="315"
          title="웹접근성과 웹표준 개념"
          aria-label="웹접근성과 웹표준 개념"
          frameborder="0"
          allowfullscreen
          src="https://www.youtube.com/embed/fUcIe7-2zxw"
        ></iframe>
      </div>
      <figcaption>iframe을 이용한 비디오 삽입하기</figcaption>
    </figure>
  </body>
</html>
