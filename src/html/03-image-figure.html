<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 | Techit</title>
  </head>
  <body>
    <h1>이미지 삽입하기</h1>
    <!-- 이미지 리소스를 삽입할때는 img 태그를 사용할 수 있으며 리소스는 src속성으로 이미지 설명은 alt 속성으로 지정할 수 있습니다. -->
    <!-- 상대 경로 방식으로 이미지 리소스를 지정 -->
    <img src="../assets/food/icecream.webp" alt="icecream" />
    <!-- 절대 경로: /src/assets/food/icecream.webp 로 쓴다. git hub에서는 지원X -->
  </body>
</html>
